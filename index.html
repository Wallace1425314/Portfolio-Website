<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Portfolio Webstie</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header class="header">
        <h1>Portfolio</h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>    
        <p>Portfolio</p>
    </header>
    <section id="Profile">
        <div>
            <h1>Hello, I'm</h1>
            <h1>Wallace Wu</h1>
        </div>
        <img src="/Images/Background/profile.png" alt="Profile">
    </section>
    <section class="section white">
        <article id="about-me">
            <h2>ABOUT ME</h2>
            <p>I am a student at Wellington College</p>
        </article>
        <aside id="connect-with-me">
            <h2>CONNECT WITH ME</h2>
            <div>
                <a href="https://www.instagram.com/" target="blank"><img src="Images/Social Media/Instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/" target="blank"><img src="Images/Social Media/Facebook.png" alt="Facebook"></a>
                <a href="https://www.linkedin.com" target="blank"><img src="Images/Social Media/Linkedin.png" alt="Linkedin"></a>
            </div>
        </aside>
    </section>
    <section class="section blue">
        <h2>SKILLS</h2>
    </section>
    <section class="section">
        <div id="projects">
            <h2>PROJECTS</h2>
            <div class="thumbnails">
                <a href="/Projects/Pig_Game/index.html"><img class="thumbnail" src="/Images/Project Thumbnails/Pig_Game.png"></a>
                <a href="/Projects/Guess_The_Number/index.html"><img class="thumbnail" src="/Images/Project Thumbnails/Guess_The_Number.png"></a>
            </div>
        </div>
    </section>
    <section class="section blue" id="contact-me">
        <h2>CONTACT ME</h2>
        <form>
            <div>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div>
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <div>
                <input type="submit" value="Contact Me">
            </div>
        </form>
    </section>
    <hr>
    <footer>
        <p>Copyright &copy; 2022 My Website</p>
    </footer>
    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>
</html>
