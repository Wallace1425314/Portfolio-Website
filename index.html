    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio Webstie</title>
    <script>
        function triggerBurger(context) {
            context.classList.toggle("change");
            document.querySelectorAll(".nav-bar li:not(:last-child)").forEach(el => el.style.getPropertyValue('display') === '' || el.style.getPropertyValue('display') === 'none' ? el.style.display = 'block' : el.style.display = 'none')
        }
    </script>
</head>
